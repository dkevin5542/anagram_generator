<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anagram Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="model.js" defer></script>
  <script src="view.js" defer></script>
  <script src="controller.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-title">Anagram App</div>
    <div class="nav-links">
      <button onclick="showSection('generator')">Anagram Generator</button>
      <button onclick="showSection('dictionary')">View All Words</button>
    </div>
  </nav>

  <main id="app">
    <section id="generatorSection" class="card">
      <h1>Anagram Generator</h1>
      <input type="text" id="inputText" placeholder="Type a word..." onchange="handleInputChange()" />
      <div id="output" class="output-box">No input yet.</div>
    </section>

    <section id="dictionarySection" class="card" style="display: none;">
      <h1>Valid English Words</h1>
      <div id="dictionaryList">Loading...</div>
    </section>
  </main>
</body>
</html>
